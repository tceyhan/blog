{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <h3 class="bg-danger">New Post</h3>
        <form action="{% url 'post_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}           
            {{form|crispy}}            
            <button type="submit" class="btn btn-danger form-control">Add Blog</button>
        </form>
        </div>
    </div>
</div>

{% endblock content %}
