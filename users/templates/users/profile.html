{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <header class="text-info text-center h2 bg-inverse col-md-6">Profile</header>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">                
                <div class="panel-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ user_form | crispy }}   
                        {{ profile_form | crispy }}
                    <input type="submit" value="Save" class="btn btn-primary">
                    </form>  
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
